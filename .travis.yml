language: java
sudo: required

# required for oraclejdk9
dist: trusty

# required for oraclejdk9
group: edge

os:
  - linux

jdk:
  - oraclejdk8
  - oraclejdk9

matrix:
  allow_failures:
    - jdk: oraclejdk9

install:
  # Update Gradle Wrapper instead of letting Travis execute './gradlew assemble' by default
- ./gradlew wrapper --gradle-distribution-url=https://services.gradle.org/distributions-snapshots/gradle-3.1-20160725000019+0000-bin.zip
- /bin/true

script:
- java -version
- ./gradlew -version
- ./gradlew clean check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

